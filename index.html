<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syan Store</title>
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <div class="cart hidden">
        <h4>Your Cart</h4>
        <div class="cartRender">

        </div>
    </div>
    <header>
        <h4>Dev : Riahi Yassin</h4>
        <h4>Contact US | riahimohamedyassin@gmail.com</h4>
        <h4>Soukra</h4>
    </header>
    <nav class="">
        <p  id="categories">Categories</p>
        <ul class="categories hidden">
            <li>Electronics</li>
            <li>Jewelery</li>
            <li>Men's clothing</li>
            <li>Women's clothing</li>
        </ul>
        <a href="">Deals</a>
        <a href="">What's New</a>

        <div class="input">
            <input type="text" placeholder="Search Product">
            <img src="./src/icons/search.png" alt="">

        <div >

            <img src="./src/icons/account.png" alt="" class="icon">

            <img src="./src/icons/cart.png" alt="" class="icon">
        </div>
    </nav>

        <section class="welcomeSection">
            <div class="left">
                <h1 id="typedText">Grab UpTo 50% Off On <br>Selected Headphone</h1>

            </div>
            <div class="right">

            </div>

        </section>
        <div class="productHeader">
            <h1>Hot Sales</h1>
            <select name="" id="categorieFilter" onchange="fetchCategories()">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's clothing</option>
                <option value="women's clothing">Women's clothing</option>
            </select>
        </div>
        <!-- render products -->
        <section class="resRender">

        </section>

    <footer>
       <a href="https://github.com/riahimedyassin" target="_blank"><h2>Dev By : Riahi Med Yassin</h2></a>
